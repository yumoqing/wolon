<div id="dbtree_container" style="width:100%;height:100%"></div>
<script>
$(function(){
	d = {
			"id":"dbtree",
			"url":"./dv/connect/dbtree.dspy",
			"updateURL":"./dv/connect/db.update.dspy",
			"appendURL":"./dv/connect/db.append.dspy",
			"deleteURL":"./dv/connect/db.delete.dspy",
			"checkbox":true,
			"drag":true,
			"editable":false
		};
	var data = tmplRender('tree',d);
	$('#dbtree_container').html(data);
	$.parser.parse($('#dbtree_container'));
});
</script>
